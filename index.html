<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Thinfi Clone</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Welcome to My Link Shortener</h1>
    <form id="form">
      <input type="text" id="urlInput" placeholder="Paste your link here" required />
      <button type="submit">Shorten</button>
    </form>
    <div id="result"></div>
  </div>

  <script>
    const form = document.getElementById('form');
    const input = document.getElementById('urlInput');
    const result = document.getElementById('result');

    form.onsubmit = function(e) {
      e.preventDefault();
      const url = input.value.trim();
      if (!url) return;

      const code = btoa(url);
      const shortUrl = `${location.origin}/redirect.html#${code}`;
      result.innerHTML = `
        <p>Your shortened URL:</p>
        <input type="text" value="${shortUrl}" readonly onclick="this.select()" />
      `;
    };
  </script>
</body>
</html>
