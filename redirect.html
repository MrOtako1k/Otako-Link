<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Redirecting...</title>
  <script>
    window.onload = () => {
      const hash = window.location.hash.substring(1);
      try {
        const decoded = atob(hash);
        window.location.href = decoded;
      } catch {
        document.body.innerHTML = "<h2>Invalid link</h2>";
      }
    };
  </script>
</head>
<body>
  <p>Redirecting to the original URL...</p>
</body>
</html>
